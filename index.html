<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css "
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="contacts-about">
          <h1 class="header__text">Contacts</h1>
          <div>
            <i class="fa-solid fa-bell"></i>
            <button class="header__btn">AB</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section>
          <nav class="header__nav">
            <a class="header__nav-link" href="#">Licensor</a>
            <a class="header__nav-link" href="#">Costumer</a>
            <a class="header__nav-link" href="#">Vendor</a>
          </nav>
          <div class="home">
            <div class="home__btn">
              <button class="home__btn-title">
                <i class="fa-solid fa-plus"></i> New
              </button>
              <button class="home__btn-title">Edit</button>
              <button class="home__btn-title">Delete</button>
            </div>
            <div class="home__btn">
              <button class="home__btn-title"><i class="fa-solid fa-ellipsis-vertical"></i></button>
              <button>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="text" id="text" placeholder="Search" />
              </button>
              <button class="home__btn-title">
                <i class="fa-solid fa-arrow-down-wide-short"></i> Filter
              </button>
            </div>
          </div>
        </section>
        <section class="email">
            <div class="email__name">
                <h3>Name</h3>
            <h3>Type</h3>
            <h3>Email</h3>

            </div>
            <div class="email__name">
                <h3>Phone Number</h3>
                <h3>Company</h3>
                <h3>Proporties</h3>
            </div>
        </section>
      </div>
    </main>
  </body>
</html>
